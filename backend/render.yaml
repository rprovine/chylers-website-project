services:
  # Web service
  - type: web
    name: chylers-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chylers-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: chylers-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: SHOPIFY_STORE_NAME
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
      - key: SHOPIFY_WEBHOOK_SECRET
        sync: false
      - key: SMTP_HOST
        value: smtp.sendgrid.net
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: CORS_ORIGINS
        value: '["https://chylers.com", "https://www.chylers.com"]'
    healthCheckPath: /health
    autoDeploy: true
    region: oregon

  # Background worker for async tasks
  - type: worker
    name: chylers-worker
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: celery -A app.worker worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chylers-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: chylers-redis
          property: connectionString
    autoDeploy: true
    region: oregon

databases:
  - name: chylers-db
    databaseName: chylers_production
    user: chylers_user
    region: oregon
    plan: starter
    postgresMajorVersion: 15

services:
  - type: redis
    name: chylers-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru